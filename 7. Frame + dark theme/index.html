<!DOCTYPE html>
<html>
    <head>
        <title>Polaroid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Галерея</h1>
        </header>
        <main>
            <div class="content_item" data-title="Много деревьев...">
                <img src="Pictures/1.jpg" class="content_pict">
                <p class="content_text">Деревья</p>
            </div>
            <div class="content_item" data-title="и прекрасное небо">
                <img src="Pictures/2.jpg" class="content_pict">
                <p class="content_text">Море</p>
            </div>
            <div class="content_item" data-title="и пруд с деревьями">
                <img src="Pictures/3.jpg" class="content_pict">
                <p class="content_text">Поле</p>
            </div>
            <div class="content_item" data-title="и все еще прекрасное небо">
                <img src="Pictures/4.jpg" class="content_pict">
                <p class="content_text">Еще море</p>
            </div>
            <div class="content_item" data-title="и немного моря">
                <img src="Pictures/5.jpg" class="content_pict">
                <p class="content_text">Опять деревья</p>
            </div>
            <div class="content_item" data-title="в этот раз с деревом и катером">
                <img src="Pictures/6.jpg" class="content_pict">
                <p class="content_text">И снова море</p>
            </div>
            <div class="content_item" data-title="с морем">
                <img src="Pictures/7.jpg" class="content_pict">
                <p class="content_text">Скала</p>
            </div>
            <div class="content_item" data-title="а еще море и деревья)">
                <img src="Pictures/8.jpg" class="content_pict">
                <p class="content_text">Лодка</p>
            </div>
            <div class="content_item" data-title="и поле с холмами">
                <img src="Pictures/9.jpg" class="content_pict">
                <p class="content_text">Очень много деревьев</p>
            </div>
        </main>
    </body>
</html>
